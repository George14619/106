<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/app.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="list">List</section>
        <section id="form">
            <form id="taskForm">
                <div class="mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="txtTitle" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" id="txtDescription" rows="3" required></textarea>
                </div>

                <div class="mt-3">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control" id="selColor">
                </div>

                <div class="mt-3">
                    <label class="form-label">Date</label>
                    <input type="datetime-local" class="form-control" id="txtDate" required>
                </div>

                <div class="mt-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="txtStatus" required>
                        <option value="In progress">In Progress</option>
                        <option value="Finished">Finished</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </div>
                <div class="mt-3">
                    <label class="form-label">Budget</label>
                    <input type="number" class="form-control" id="numBudget" required>
                </div>

                <div class="mt-3">
                    <button class="btn btn-dark" id="btnSave">Save</button>
                </div>
            </form>
        </section>
        <!--Please create the input for (validate the dataType): 
            -title
            -description -- 3rows
            -color
            -status -- in progress, finished, canceled
            -date
            -budget
            -->
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
